<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/header :: *"></th:block>
<h2 th:text="'Patient #' + ${p.patientId}"></h2>
<p><b>Name:</b> <span th:text="${p.firstName + ' ' + p.lastName}"></span></p>
<p><b>Email:</b> <span th:text="${p.email}"></span></p>
<p><b>Phone:</b> <span th:text="${p.phone}"></span></p>
<p><b>DOB:</b> <span th:text="${p.dateOfBirth}"></span></p>
<h3>Primary Address</h3>
<p th:if="${p.primaryAddress != null}" th:text="${p.primaryAddress.street + ', ' + p.primaryAddress.city + ', ' + p.primaryAddress.state + ' ' + p.primaryAddress.zipCode}"></p>
<p th:if="${p.primaryAddress == null}">No address on file.</p>
<p><a th:href="@{'/ui/patients/' + ${p.patientId} + '/edit'}" class="btn">Edit</a>
    <a th:href="@{/ui/patients}" class="btn">Back</a></p>
<th:block th:replace="fragments/footer :: *"></th:block>
</html>
